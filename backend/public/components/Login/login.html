<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- External CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href=".\login.css" />
		<title>Login</title>
	</head>
	<body>
		<div class="d-flex flex-row row g-0">
			<div class="form_details col">
        <button class="btn">
          Sign in with
          <img src="https://cdn-icons-png.flaticon.com/128/2875/2875331.png" alt="google_logo" class="img-fluid" />
        </button>
				<p class="separate">Sign in with Email</p>
				<form class="login-form" action="">
					<div class="form__group">
						<label for="email" class="form__label">Email address</label>
						<input id="email" type="email" placeholder="you@example.com" required class="form__input" />
					</div>
					<div class="form__group">
						<label for="password" class="form__label">Password</label>
						<input type="password" placeholder="Password" class="form__input" id="password" required minlength="8" />
					</div>
					<div class="right_span"><a href="#">forgot password?</a></div>
					<br />
					<button class="btn">Login</button>
					<p class="register_info">Not registered yet? <a href="#">Register here</a></p>
				</form>
			</div>
		</div>
	</body>
</html>
