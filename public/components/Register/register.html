<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- External CSS -->
        <link rel="stylesheet" href="./register.css">
    <title>Register</title>
    </head>
    
    <body>
        <div class="d-flex flex-row row g-0">
            <div class="form_details col">
                <h1>Sign Up</h1>
                <p style="color: gray;margin-top: 10px;margin-bottom: 30px;">Lorem ipsum</p>
    
                <form action="">
                    <div class="form-floating mb-4">
                        <input id="floatingName" type="text" placeholder="Name" class="name form-control" />
                        <label for="floatingName">Your Name</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input id="floatingInput" type="email" placeholder="mail@website.com" class="mail form-control" />
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" placeholder="Min. 8 characters" class="pass form-control"
                            id="floatingPass" />
                        <label for="floatingPass">Password</label>
                    </div>
                    
                    <button class="btn register">Register</button>
                    <p class="login_info">Already have an account? <a href="#">Login here</a></p>
                </form>
            </div>
            <div class="col sideImg">
                <img src="https://images.unsplash.com/photo-1485827404703-89b55fcc595e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80"
                    alt="login_img" class="img-fluid img">
            </div>
    
        </div>
</body>
</html>
